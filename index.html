<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>KhusdilWeb</title>
  
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="snow-area"></section>
  
  <div class="wrapper">
    <div class="info-wrapper">
      <div class="logo"></div>
      <h1>KhusdilAlam</h1>
    </div>
    <div class="social-links">
      <a id="whatsapp" style="--color: #24D366; --delay: 7s">
        <i class="fa-brands fa-whatsapp"></i>
      </a>
      <a id="facebook" style="--color: #1877F2; --delay: 6s">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a id="instagram" style="--color: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); --delay: 5s">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a id="youtube" style="--color: #FF0000; --delay: 4s">
        <i class="fa-brands fa-youtube"></i>
      </a>
    </div>
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
